@if (!registerService.loading()) {
<div
  class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a
        routerLink="/login"
        class="font-medium text-indigo-600 hover:text-indigo-500"
        >sign in</a
      >
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (submit)="onSubmit($event)">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email address</label
          >
          <div class="mt-1">
            <input
              id="email"
              type="email"
              [field]="registerService.loginForm.email"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [class.border-red-500]="registerService.loginForm.email().touched() && !registerService.loginForm.email().valid()"
            />
          </div>
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <div class="mt-1">
            <input
              id="username"
              type="text"
              [field]="registerService.loginForm.username"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="mt-1">
            <input
              id="password"
              type="password"
              [field]="registerService.loginForm.password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          @if (registerService.loginForm.password().touched() &&
          !registerService.loginForm.password().valid()) {
          <p class="mt-1 text-xs text-red-500">Min 8 characters required.</p>
          }
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              id="firstName"
              type="text"
              [field]="registerService.loginForm.first_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              id="lastName"
              type="text"
              [field]="registerService.loginForm.last_name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex items-center">
          <input
            id="terms"
            type="checkbox"
            [field]="registerService.loginForm.terms"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 block text-sm text-gray-900">
            I agree to the <a href="#" class="text-indigo-600">Terms</a>
          </label>
        </div>
        <div>
          <button
            type="submit"
            [disabled]="!registerService.loginForm().valid()"
            [class.!cursor-not-allowed]="!registerService.loginForm().valid()"
            [class.focus:outline-none]="registerService.loginForm().valid()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 disabled:opacity-50"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

} @else {
<lib-loading />
}
